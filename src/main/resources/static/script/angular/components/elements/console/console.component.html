<div class="{{ getConsoleClass() }}">
    <console-input [(ngModel)]="username"
                   *ngIf="isSignup()"
                   [title]="ConsoleInputField.USERNAME"
                   [type]="ConsoleInputType.TEXT"></console-input>
    <console-input [(ngModel)]="email"
                   (ngModelChange)="handleEmailInput()"
                   [title]="ConsoleInputField.EMAIL"
                   [type]="ConsoleInputType.EMAIL"></console-input>
    <console-input [(ngModel)]="password"
                   (ngModelChange)="handlePasswordMismatch()"
                   [title]="ConsoleInputField.PASSWORD"
                   [type]="ConsoleInputType.PASSWORD"></console-input>
    <console-input [(ngModel)]="confirmPassword"
                   *ngIf="isSignup()"
                   (ngModelChange)="handlePasswordMismatch()"
                   [title]="ConsoleInputField.CONFIRM_PASSWORD"
                   [type]="ConsoleInputType.PASSWORD"></console-input>
    <ss-button [text]="ButtonText.CONFIRM"
               [size]="ElementSize.SMALL"
               [buttonPosition]="ButtonPosition.END"
               (click)="sendSignupToServer()"></ss-button>
</div>
<console-popup *ngIf="authPopup" [authPopup]="authPopup"></console-popup>

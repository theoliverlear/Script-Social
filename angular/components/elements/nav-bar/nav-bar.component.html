<!--===============================-Nav-Bar-===============================-->
<header>
    <!------------------------Nav-Hamburger-Menu----------------------------->
    <ss-img [imageAsset]="hamburgerIcon"
            (click)="toggleNavBar()"
            [childId]="'nav-hamburger-menu'"/>
    <nav id="nav-bar" [ngClass]="{'hidden': !navBarDisplayed}">
        <!-------------------------Nav-Home---------------------------------->
        <a href="/" class="link-no-style nav-item">
            <div>
<!--                <h4 class="nav-text"></h4>-->
                <typing-text [textToType]="'Home'"
                              #typingTextComponent
                              [typeOnLoad]="false"
                              [applyBeingTypedStyle]="true"
                              [typeSpeed]="TypeSpeed.NORMAL"
                              [tagType]="TagType.H4"></typing-text>
            </div>
        </a>
        <!------------------------Nav-Search--------------------------------->
        <div class="nav-item" id="nav-search-div">
            <ss-img [imageAsset]="searchIcon"
                    id="search-icon-div"
                    [childId]="'search-icon-img'"/>
            <div class="nav-text-div" id="search-nav-text-div">
<!--                <h4 class="nav-text"></h4>-->
                <typing-text [textToType]="'Search'"
                              #typingTextComponent
                              [typeOnLoad]="false"
                              [applyBeingTypedStyle]="true"
                              [typeSpeed]="TypeSpeed.NORMAL"
                              [tagType]="TagType.H4"></typing-text>
            </div>
            <div id="nav-search-input-div">
                <input class="general-input" id="nav-search-input" type="text" placeholder="Search">
            </div>
        </div>
        <!------------------------Nav-Account-------------------------------->
        <a id="account-and-logout-div" class="nav-item link-no-style" href="/authorize">
            <div id="account-nav-item">
                <typing-text [textToType]="'Account'"
                              #typingTextComponent
                              [typeOnLoad]="false"
                              [applyBeingTypedStyle]="true"
                              [typeSpeed]="TypeSpeed.NORMAL"
                              [tagType]="TagType.H4"></typing-text>
<!--                <h4 id="account-name-text" class="nav-text"></h4>-->
            </div>
            <div id="logout-button">
                <h5>Logout</h5>
            </div>
        </a>
    </nav>
    <!---------------------------Nav-User-Menu------------------------------->
    <div id="user-nav-menu-div">
        <ss-img [imageAsset]="defaultAvatar"
                id="user-nav-img-div"
                [childId]="'user-nav-img'"/>
<!--        </div>-->
        <!-- TODO: Add dropdown menu for user settings. This should include a
                   logout option.-->
    </div>

</header>
